<!doctype html>
<html lang="en" data-theme="auto">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#1c1b1f" id="theme-color-meta">

    <!-- PWA -->
    <link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">
    <link rel="icon" href="{{ '/assets/img/sneksoft-logo.svg' | relative_url }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ '/assets/img/sneksoft-logo.svg' | relative_url }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/material.css' | relative_url }}">
  </head>
  <body>
    {% include header.html %}

    <main class="page-container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>© {{ site.time | date: '%Y' }} {{ site.title }} · Built with love, VR and caffeine.</p>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
